  <body class="grey darken-4">
    <!-- This is the navbar -->
    <nav>
      <div class="nav-wrapper grey darken-4">
        <div class="container">
          <div class="row">
            <div class="col s6 m6 l6">
              <a href="./index">
                <img src="../Assets/images/Brewery Explorer_navbar.png"></img>
              </a>
            </div>
            <div class="col s3 m3 l3">

              <!-- Dropdown Trigger -->
              <a class='dropdown-trigger btn btn-flat grey darken-4 white-text' href='#' style="position: absolute; right: 10px;" data-target='dropdown1'>
                <i class="large material-icons">menu</i>
              </a>

              <!-- Dropdown Structure -->
              <ul id='dropdown1' class='dropdown-content grey darken-4'>

              </ul>

            </div>

          </div>
        </div>

    <br />

    <!-- This is the main body container, toggled on upon entry of query -->

      <!-- Modal Structure -->
      <div id="modal1" class="modal grey darken-4">
        <div class="modal-content white-text">
          <h4 class="amber-text">My Breweries - Detailed View</h4>
          <p id="bar-name">brewery name:</p>
          <p id="barId">Id:</p>
          <p id="address">address:</p>
          <p id="city-name">city:</p>
          <p id="state">state:</p>
          <p id="review-link">reviews:</p>
          <p id="phone">phone number:</p>
          <p id="website">website:</p>
        </div>
        <div class="modal-footer">
          <a href="#">Get Directions</a>
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Close</a
          >
        </div>
      </div>
      <h5 class="white-text">My Breweries</h5>
      <div>
        <a class="waves-effect waves-light btn amber-text grey darken-4" href="/addBar">Add Bar</a>
        <a class="waves-effect waves-light btn amber-text grey darken-4" href="/updateBar">Update Bar</a>
        <a class="waves-effect waves-light btn amber-text grey darken-4" href="/deleteBar">Delete Bar</a>
      </div>

      <div class="row" id="barList"></div>
